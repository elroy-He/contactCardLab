<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poiret+One&display=swap"
      rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/8cfafa3eb8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="contactCard">
      <div id="online">ONLINE</div>
      <div class="intro">
        <div>
          <img id="pic" src="https://pbs.twimg.com/media/DZotU1hW0AEDN5F?format=jpg&name=large" alt="RANDOM PERSON">
        </div>
        <div id="name">John Shoshone</div>
      </div>

      <div class="ratings">
        <div id="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i id="hollow" class="fas fa-star"></i>
        </div>
        <div id="job">Psychic Healer</div>
      </div>

      <div class="prices">
        <div id="pirce">5 mins free</div>
        <div id="pirce-continued">then $5.99/min</div>
      </div>

      <div class="icons">
        <i id="pic1" class="fa-solid fa-phone-flip icon-large"></i>
        <i id="pic2 "class="fa-solid fa-comments icon-large"></i>
    </div>
  </body>
</html>
